<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>The Library</h1>
        </div>
        <div class="sidebar">
            <div class="add_book_header">
                <h2>Add book +</h2>
            </div>
            <form class="add_book_form" action="url-example.com" method="post">
                <label for="title"><p>Title</p></label>
                <input type="text" id="title" name="book_title" maxlength="50" required>
                <label for="author"><p>Author</p></label>
                <input type="text" id="author" name="book_author" maxlength="20" required>
                <label for="pages"><p># of pages</p></label>
                <input type="number" id="pages" name="number_of_pages" max="999" required>
                <label for="read_status"><p>Read?</p></label>
                <input type="checkbox" id="read_status" name="read_status" value="read" checked>

                <button type="submit" id="submit_button">Add</button>
            </form>
            <div id="sidebar_footer">
                <h4>Visit this repo on <a href="https://github.com/mp-v99/Project-Library-">Github</a></h4>
            </div>
        </div>
        <div class="main_content">
        </div>
    </div>
</body>
</html>
