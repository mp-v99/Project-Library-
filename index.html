<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>The Max Pons Library</h1>
        </div>
        <div class="sidebar">
            <div class="add_book_button">
                <button type="button">Add book +</button>
            </div>
            <form class="add_book_form" action="url-example.com" method="post">
                <label for="title">Title</label>
                <input type="text" id="title" name="book_title">
                <label for="author">Author</label>
                <input type="text" id="author" name="book_author">
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" name="number_of_pages">
                <label for="read_status">Read?</label>
                <input type="checkbox" id="read_status" name="read_status" value="read">
            </form>
        </div>
        <div class="main_content"></div>
    </div>
</body>
</html>
